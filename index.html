<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<article class="card">
    <div class="content">
        <img class="content-img" alt="">
        <h2 class="date"></h2>
        <p class="temperature">29</p>
        <p class="factor">Cloudy</p>
        <div class="wrapper">
            <p class="wind"></p>
            <p class="hum"></p>
        </div>
        
    </div>
</article>
<script src="script.js"></script>
</body>
</html>
